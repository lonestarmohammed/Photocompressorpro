<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9087913537288549"
     crossorigin="anonymous"></script>
  <a href="blog.html">Blog</a>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f9; color:#333; }
    header { background:#007BFF; color:#fff; padding:20px; text-align:center; }
    main { max-width:600px; margin:40px auto; background:#fff; border-radius:8px; padding:30px; box-shadow:0 0 16px rgba(0,0,0,0.1); }
    input, button { width:100%; margin:12px 0; padding:12px; border-radius:6px; border:1px solid #ccc; }
    button { background:#28a745; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#218838; }
    #output { margin-top:20px; text-align:center; }
    #output img { max-width:200px; display:block; margin:auto; border:1px solid #ddd; padding:5px; border-radius:4px; }
    #output a { display:inline-block; margin-top:10px; padding:8px 16px; background:#007BFF; color:#fff; text-decoration:none; border-radius:4px; }
    footer { text-align:center; font-size:13px; color:#666; padding:20px 0; }
  </style>
</head>
<body>
  <header>
    <h1>PhotoCompressorPro</h1>
    <p>Compress your images instantly with no quality loss</p>
  </header>
  <title>PhotoCompressorPro</title>
  <main>
    <input type="file" id="fileInput" accept="image/*">
    <label for="fileInput">Choose or drag an image</label>
    <input type="range" id="qualitySlider" min="10" max="90" value="70">
    <p>Quality: <span id="qualityValue">70</span>%</p>
    <button id="compressBtn">Compress & Download</button>
    <div id="output"></div>
  </main>
  <footer>
  <a href="privacy.html">Privacy Policy</a> |
  <a href="about.html">About</a> |
  <a href="contact.html">Contact</a>
</footer>
  <footer>&copy; 2025 PhotoCompressorPro â€” Built by Mac</footer>
  <script>
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');
    const compressBtn = document.getElementById('compressBtn');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');

    qualitySlider.oninput = () => qualityValue.textContent = qualitySlider.value;

    compressBtn.onclick = () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select an image");
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width; canvas.height = img.height;
          canvas.getContext('2d').drawImage(img, 0, 0);
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            output.innerHTML = `<img src="${url}" alt="Compressed Image"><br>`;
            const a = document.createElement('a');
            a.href = url;
            a.download = 'compressed-' + file.name;
            a.textContent = 'Download Image';
            output.appendChild(a);
          }, 'image/jpeg', qualitySlider.value/100);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
