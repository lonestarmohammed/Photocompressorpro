<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Image Compressor</h1>
    <p>Reduce image file size with good quality</p>
  </header>

  <main style="text-align: center; padding: 30px;">
    <input type="file" id="imageInput" multiple accept="image/*" />
    <br /><br />
    <label for="quality">Quality:</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7" />
    <span id="qualityValue">0.7</span>
    <br /><br />
    <button onclick="compressImages()">Compress</button>
    <br /><br />
    <div id="output"></div>
  </main>

  <script>
    document.getElementById("quality").addEventListener("input", function () {
      document.getElementById("qualityValue").textContent = this.value;
    });

    function compressImages() {
      const input = document.getElementById("imageInput");
      const output = document.getElementById("output");
      const quality = parseFloat(document.getElementById("quality").value);

      if (!input.files.length) return alert("Please select image(s)");

      output.innerHTML = "";

      Array.from(input.files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            canvas.toBlob(
              (blob) => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "compressed_" + file.name;
                link.textContent = "Download " + file.name;
                link.style.display = "block";
                output.appendChild(link);
              },
              "image/jpeg",
              quality
            );
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
