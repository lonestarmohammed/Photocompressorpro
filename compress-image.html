<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compress Image - Photo Compressor Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0059b3;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .container {
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    #preview {
      max-width: 100%;
      margin: 20px 0;
    }

    .slider-container {
      margin: 20px 0;
    }

    .slider-container label {
      display: block;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #0059b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Compress Image</h1>
    <p>Reduce file size without losing quality</p>
  </header>

  <div class="container">
    <input type="file" id="upload" accept="image/*">
    <img id="preview" alt="Image preview will appear here"/>

    <div class="slider-container">
      <label for="quality">Compression Quality: <span id="qualityValue">0.7</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
    </div>

    <button class="btn" onclick="compressImage()">Compress & Download</button>
  </div>

  <footer>
    &copy; 2025 PhotoCompressorPro.com | Built by LoneStar
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    let originalImage;

    upload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage = new Image();
        originalImage.src = event.target.result;
        originalImage.onload = () => {
          preview.src = originalImage.src;
        };
      };
      reader.readAsDataURL(file);
    });

    qualitySlider.addEventListener('input', () => {
      qualityValue.innerText = qualitySlider.value;
    });

    function compressImage() {
      if (!originalImage) return alert("Please upload an image first.");

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      ctx.drawImage(originalImage, 0, 0);

      const quality = parseFloat(qualitySlider.value);
      const compressedDataUrl = canvas.toDataURL("image/jpeg", quality);

      const link = document.createElement('a');
      link.href = compressedDataUrl;
      link.download = "compressed-image.jpg";
      link.click();
    }
  </script>
</body>
</html>
