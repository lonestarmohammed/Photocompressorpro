<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word - Photo Compressor Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      display: block;
      padding: 30px;
      margin: 20px auto;
      background-color: #e6f0ff;
      border: 2px dashed #4A90E2;
      border-radius: 10px;
      cursor: pointer;
      color: #555;
      transition: 0.3s;
    }
    .upload-label:hover {
      background-color: #d6eaff;
    }
    .btn {
      background-color: #4A90E2;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4A90E2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .download-link {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 20px;
      background-color: #4A90E2;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PDF to Word Converter</h1>
    <p>Convert your PDF files to editable Word documents in one click.</p>

    <label for="fileInput" class="upload-label">Click to Upload PDF</label>
    <input type="file" id="fileInput" accept=".pdf" />

    <button class="btn" id="convertBtn" onclick="startConversion()" disabled>Convert to Word</button>

    <div class="spinner" id="spinner"></div>

    <div id="downloadArea"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const spinner = document.getElementById('spinner');
    const downloadArea = document.getElementById('downloadArea');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        convertBtn.disabled = false;
      }
    });

    function startConversion() {
      convertBtn.disabled = true;
      spinner.style.display = 'block';
      downloadArea.innerHTML = '';

      // Simulate conversion time
      setTimeout(() => {
        spinner.style.display = 'none';
        downloadArea.innerHTML = `
          <a class="download-link" href="#" download="converted.docx">Download Word File</a>
        `;
      }, 3000);
    }
  </script>

</body>
</html>
